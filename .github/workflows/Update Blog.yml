name: Update Blog

on: 
  push:
    branches: 
      - master
  workflow_dispatch:
    inputs:
      name:
        description: '手动触发'
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master

    - name: Setup Node
      uses: actions/setup-node@v2-beta
      with:
        node-version: "12.x"
        
    - name: Install HEXO CI
      run: |
        npm install hexo-cli -g

    - name: Catch
      uses: actions/cache@v2.1.1
      id: cache-dependencies
      with:
        path: node_modules
        key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}

    - name: Install Dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        npm install

    - name: Generate
      run: |
        hexo clean
        hexo generate
        gulp
    
    - name: Deploy
      run: |
        cd ./public
        git init
        git config --global user.name "ccknbc"
        git config --global user.email "ccknbc@qq.com"
        git add -A
        git commit -m "Updated By Github Actions"
        git push --force --quiet "https://ccknbc:${{ secrets.GH_TOKEN }}@github.com/ccknbc/ccknbc.github.io.git" master:master
        git push --force --quiet "https://${{ secrets.CD_USER }}:${{ secrets.CD_TOKEN }}@e.coding.net/ccknbc/blog/butterfly.git" master:master
        git push --force --quiet "https://ccknbc:${{ secrets.GT_TOKEN }}@gitee.com/ccknbc/ccknbc.git" master:master

    - name: Update Gitee Pages
      uses: yanglbme/gitee-pages-action@master
      with:
          gitee-username: ccknbc
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: ccknbc/ccknbc

    - name: Set Up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: Install Requests
      run: pip install requests

    - name: Generate Txt
      run: python source/generate.py

    - name: Baidu Push
      run: curl -H 'Content-Type:text/plain' --data-binary @urls.txt "${{ secrets.TOKEN }}"

