# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CC的部落格
subtitle: CC康纳百川
description: CC的部落格，CC康纳百川的小窝，与你分享二三事
keywords: CC的部落格,CC康纳百川,CC康纳百川的小窝,CCKNBC,ccknbc
copyright_author_href: https://www.ccknbc.cc
author: CC康纳百川
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.ccknbc.cc
root: /
permalink: posts/:translate_title/
permalink_defaults: posts/:translate_title/
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 404.html
  - README.md
  - robots.txt
  - ads.txt
  - CNAME
  - .nojekyll
  - LICENSE
  - google7787a6577761be93.html
  - ".github/**/*"
  - "sitemap/**/*"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
marked:
  gfm: true
  pedantic: false
  breaks: true
  smartLists: true
  smartypants: true
  quotes: '“”‘’'
  modifyAnchors: 0
  anchorAlias: true
  autolink: true
  mangle: true
  sanitizeUrl: false
  headerIds: true
  lazyload: true
  prependRoot: false
  postAsset: false
  external_link:
    enable: true
    exclude: []
    nofollow: true
  disableNunjucks: false
  descriptionLists: true
