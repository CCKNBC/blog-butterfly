# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CC的部落格
subtitle: CC康纳百川
description: CC的部落格，CC康纳百川的小窝，与你分享二三事
keywords: CC的部落格,CC康纳百川,CC康纳百川的小窝,CCKNBC,ccknbc
author: CC康纳百川
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.ccknbc.cc
root: /
permalink: posts/:translate_title/
permalink_defaults: posts/:translate_title/
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 404.html
  - README.md
  - robots.txt
  - ads.txt
  - CNAME
  - .nojekyll
  - LICENSE
  - google7787a6577761be93.html
  - ".github/**/*"
  - "sitemap/**/*"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
marked:
  gfm: true
  pedantic: false
  breaks: true
  smartLists: true
  smartypants: true
  quotes: '“”‘’'
  modifyAnchors: 2
  anchorAlias: true
  autolink: true
  mangle: true
  sanitizeUrl: false
  headerIds: true
  lazyload: true
  prependRoot: false
  postAsset: false
  external_link:
    enable: true
    exclude: []
    nofollow: true
  disableNunjucks: false
  descriptionLists: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -updated

# Category & Tag
default_category: 
category_map: 
tag_map: 

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: 
  - ".github/**/*"
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

feed:
  enable: true
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss.xml
  limit: 1
  hub:
  content: true
  content_limit: false
  content_limit_delim: ' '
  order_by: -updated
  icon: https://cdn.jsdelivr.net/gh/ccknbc-backup/cdn/logo/logo.png
  autodiscovery: true
  template:

# webPushNotification:
#   webpushrKey: ""
#   webpushrAuthToken: ""
#   trackingCode: ""

translate_title:
  translate_way:  # google,youdao,baidu_with_appid,baidu_no_appid
  youdao_api_key: '' # Your youdao_api_key
  youdao_keyfrom: xxxx-blog # Your youdao_keyfrom
  is_need_proxy: false     # true | false
  proxy_url: http://localhost:8080 # Your proxy_url
  baidu_appid: '' # Your baidu_appid
  baidu_appkey: '' # Your baidu_appkey
  rewrite: false # is rewrite true | false 

use_webp: true

search:
  path: search.xml
  field: post
  content: true

plugins:
  - hexo-algoliasearch

algolia:
  appId: "RPOOWVANAZ"
  apiKey: "f62dfdda83bd5fc5d150f6b68a53e5ce" # search only 所以别看了，不会有人会去浪费我的搜索次数吧
  adminApiKey: "$ALGOLIA_ADMIN_API_KEY"
  chunkSize: 5000
  indexName: "ccknbc-blog"
  fields:
    - content:strip
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title
    # - content:strip:truncate,0,500

nofollow:
  enable: true
  field: site
  exclude:
    - 'exclude1.com'
    - 'exclude2.com'

