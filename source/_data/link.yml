      custom: link_custom
      # 动画时长设定，默认为0
      time: 4s
      # name的颜色
      namecolor: "#"
      # descr的颜色
      descolor: "#"
      # 背景颜色      
      background: "#"
      # 鼠标悬停旋转角度
      rotate: 360deg
      # 自动旋转 latuo左旋转 rauto右旋转
      autorotate: "lauto"
      # 旋转的周期（时长）
      autotime: 2s
      #移除此链接的权重 0为否 非0为移除
      remove: 0
    - name: 乐特
      link: https://blog.lete114.top/
