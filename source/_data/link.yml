- class_name: CC的小伙伴们
  class_desc: <b><p><font color="#FC625D">提交友链请到这里</font> <a href="/links" rel="noopener"><font color="#8FBC8F">👉点击直达👈</font></a></p></b>

  link_list: 
    - name: Steve  
      avatar: https://cdn.jsdelivr.net/gh/CCKNBC/CDN/links/steve.jpg
      descr: Think Differently
      # 边框大小 默认为0 
      width: 0px
      # 边框样式 默认 solid
      style: solid
      # 边框颜色 默认淡蓝色 #49b1f5
      color: "#fddb92"
      # 自动旋转 可选值 flash（闪现） link_custom（单色呼吸灯） link_custom1（彩色呼吸灯）
      custom: link_custom
      # 动画时长设定，默认为0
      time: 4s
      # name的颜色
      namecolor: "#"
      # descr的颜色
      descolor: "#"
      # 背景颜色      
      background: "#"
      # 鼠标悬停旋转角度
      rotate: 360deg
      # 自动旋转 latuo左旋转 rauto右旋转
      autorotate: "lauto"
      # 旋转的周期（时长）
      autotime: 2s
      #移除此链接的权重 0为否 非0为移除
      remove: 0
    - name: Max Ma
      link: https://maxma128.github.io/
      avatar: https://cdn.jsdelivr.net/gh/maxma128/maxma128.github.io/icon/icon2.png
      descr: Welcome to my world
      # 边框大小 默认为0 
