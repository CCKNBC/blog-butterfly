# workflow name
name: Hexo Blog CI

# master branch on push, auto run
on: 
  push:
    branches:
      - master
      
jobs:
  build: 
    runs-on: ubuntu-latest 
        
    steps:
    # check it to your workflow can access it
    # from: https://github.com/actions/checkout
    - name: Checkout Repository master branch
      uses: actions/checkout@master 
      
    # from: https://github.com/actions/setup-node  
    - name: Setup Node.js 12.x 
      uses: actions/setup-node@master
      with:
        node-version: 12.x
    
    - name: Setup Hexo Dependencies
      run: |
        npm i hexo-cli -g
        npm i hexo-generator-search
        npm i hexo-wordcount
        npm i hexo-feed  
        npm i cheerio
        npm i hexo-abbrlink
        npm i hexo-baidu-url-submit
        npm i -deployer-git
        npm i hexo-generator-archive
        npm i hexo-generator-category
        npm i hexo-generator-index
        npm i hexo-generator-sitemap
        npm i hexo-generator-tag
        npm i hexo-render-pug
        npm i hexo-renderer-ejs
        npm i hexo-renderer-marked
        npm i hexo-renderer-pug
        npm i hexo-renderer-stylus
        npm i hexo-server
        npm i hexo-tag-aplayer
        npm i terser@4.8.0
        npm i gulp-htmlmin
        npm i gulp-clean-css
        npm i gulp-htmlclean
        npm i gulp-imagemin
        npm i gulp-uglify
        npm i hexo-generator-baidu-sitemap
        npm i workbox-build gulp
        npm install
        
    - name: Setup Deploy Private Key
      env:
        HEXO_DEPLOY_PRIVATE_KEY: ${{ secrets.HEXO_DEPLOY_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo $HEXO_DEPLOY_PRIVATE_KEY > ~/.ssh/id_rsa 
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Setup Git Infomation
      run: | 
        git config --global user.name 'CCKNBC' 
        git config --global user.email 'zekangsun@outlook.com'
    - name: Deploy Hexo 
      run: |
        hexo clean
        hexo generate 
        gulp
        hexo deploy